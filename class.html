	<script>
	// ------------------------------------------------------------------
		var tests = document.querySelectorAll('.test');
		console.log(tests);

		for(var i = 0; i<tests.length; i++){
			tests[i].addEventListener('focus', function(){
				console.log(this);
				this.style.border = '3px solid pink';
			})
		}
		for(var i = 0; i<tests.length; i++){
			tests[i].addEventListener('blur', function(){
				console.log(this);
				this.style.border = '2px solid blue';
			})
		}
// --------------------Class---------------------------------------------
		class EventInput{
			constructor(elems){
				this.elems = document.querySelectorAll(elems);
			}
			on(event, callback){
				for(let i=0; i<this.elems.length; i++){
					this.elems[i].addEventListener(event, callback);
				}
				return this // For what? - 'on' works without 'this'
			}
		}//end Class

		var el = new EventInput('.test2');
		el.on('focus', function(){
				this.style.border = '3px solid yellow';
		});
		el.on('blur', function(){
				this.style.border = '3px solid green';
		}); //el.on(..).on(..) - In one line does not wont to work.
